<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>counter</title>
</head>
<body>
    <div class="up">
        <div class="clock">00:00:00</div>
        <div class="parameters">
            <button class="stop_one" type="submit">stop</button>
            <button class="reset_one" type="submit">reset</button>
            <button class="generate_one" type="submit">generate</button>
        </div>
    </div>
    <hr>
    <div class="one">
        <div class="timer">00:00:00</div>
        <div class="container">
            <div class="hour">
                <span>00</span>
                <div class="buttons">
                    <button class="up_">^</button>
                    <button class="down">^</button>
                </div>
            </div>
            <div class="minute">
                <span>00</span>
                <div class="buttons">
                    <button class="up_">^</button>
                    <button class="down">^</button>
                </div>
            </div>
            <div class="second">
                <span>00</span>
                <div class="buttons">
                    <button class="up_">^</button>
                    <button class="down">^</button>
                </div>
            </div>
        </div>
        <div class="parameters">
            <button class="stop">stop</button>
            <button class="reset">reset</button>
            <button class="generate">generate</button>
        </div>
    </div>
</body>
</html>
